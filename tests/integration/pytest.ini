[pytest]
addopts = -v --tb=short
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

markers =
    integration: mark test as integration test
    sandbox: mark test as sandbox integration test
    live: mark test as live environment integration test
    slow: mark test as slow running
    performance: mark test as performance test
    crud: mark test as CRUD operation test
    metadata: mark test as metadata API test
    auth: mark test as authentication test
    error_handling: mark test as error handling test